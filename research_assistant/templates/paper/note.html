{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block js_head %}
  <script src="https://cloud.tinymce.com/5/tinymce.min.js?apiKey={{ tiny_api_key }}"></script>
  <script>tinymce.init({ selector:'textarea' });</script>
{% endblock js_head %}

{% block content %}
  <div class="row">
    <div class="col">
      <h1>Add a Note to {{ paper.title }}
    </div>
  </div>

  <div class="row">
    <div class="col">
      <form id="add_note_form" method="post" action="{% url 'research_assistant:add_note' paper.id %}"
            enctype="multipart/form-data">

        {% csrf_token %}
        {{ note_form|crispy }}

        <button class="btn btn-primary" type="submit">Save Note</button>
      </form>
    </div>
  </div>
{% endblock content %}
